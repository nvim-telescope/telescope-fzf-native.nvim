name: CI

on: [push, pull_request]

jobs:
  gcc:
    name: gcc
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install libcmocka-dev
          gcc --version
      - name: Build
        run: make CC=gcc

      - name: Tests
        run: make test CC=gcc
  clang:
    name: clang
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install libcmocka-dev
          clang --version
      - name: Build
        run: make CC=clang

      - name: Tests
        run: make test CC=clang
