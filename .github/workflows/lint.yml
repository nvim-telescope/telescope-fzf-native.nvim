name: Linting and style checking

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install luarocks
          sudo luarocks install luacheck

      - name: Lint
        run: make lint

  format:
    name: Format
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Prepare clang-format
        run: |
          sudo apt-get update
          sudo apt-get install clang-format
      - name: Prepare stylua
        run: |
          curl -sLJO https://github.com/JohnnyMorganz/StyLua/releases/download/v0.9.0/stylua-0.9.0-linux.zip
          unzip stylua-0.9.0-linux.zip
          rm stylua-0.9.0-linux.zip
          chmod +x stylua
      - name: Format
        run: |
          export PATH="${PWD}:${PATH}"
          make format
